version: "3"
services:
  mongo:
    image: mongo
    volumes:
      - /data/mongodb/db:/data/db
    ports:
      - "27017:27017"
  redis:
    image: redis
    ports:
      - "6379:6379"
  web:
    build: .
    depends_on:
      - mongo
      - redis
    restart: on-failure
    ports:
      - "8080:3001"
    links:
      - mongo
      - redis